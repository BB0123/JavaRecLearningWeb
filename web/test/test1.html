<html>
<script>
	var x=0, ans="",total=0,score=0,right=0,wrong=0;
	function random_n(){ //random and normalize
		ans="";
		total+=1;
		var judge=localStorage.getItem("test1");
		if(judge!="尚未作答"){
			right=parseInt(localStorage.getItem("correct_1"));
			wrong=parseInt(localStorage.getItem("wrong_1"));
			score=parseInt(localStorage.getItem("score_1"));
		}
		document.getElementById("score").innerHTML=score;
		document.getElementById("right").innerHTML=right;
		document.getElementById("wrong").innerHTML=wrong;
		document.getElementById("question").innerHTML=total;
		document.getElementById("check").disabled=false;
		document.getElementById("next").disabled=true;
		document.getElementById("oup").innerHTML="";
		document.getElementById("inp").value=null;
		x=Math.floor(Math.random() * 7)+3;//3-9
        var ref1=document.getElementById("x1");
        ref1.innerHTML=x;
        demoA(x);
	}
	function demoA(n){//find out correct answer
      ans=ans+""+n;
      if (n>1) demoA(n-1);
	}
	function check(){
		var inp=document.getElementById("inp").value;
		var oup=document.getElementById("oup");
		oup.innerHTML=inp;
		if(inp==ans){
			oup.innerHTML="答對了";
			document.getElementById("check").disabled=true;
			document.getElementById("next").disabled=false;
			score+=5;
			right+=1;
			document.getElementById("score").innerHTML=score;
			document.getElementById("right").innerHTML=right;
		}else{
			oup.innerHTML="答錯了";
			wrong+=1;
			document.getElementById("wrong").innerHTML=wrong;
		}
		localStorage.setItem("test1",'答對 <font color="#01B468">'+right+'</font> 題、答錯 <font color="#EA0000">'+wrong+'</font> 題、共 <font color="#2828FF">'+score+'</font> 分');
		localStorage.setItem("correct_1",right);
		localStorage.setItem("wrong_1",wrong);
		localStorage.setItem("score_1",score);

	}
</script>
<body onload="random_n();">
	<H3>追蹤程式，寫出印出結果</H3>
	第 <span id="question"></span> 題
	<table border=1>
		<tr>
			<td>
				<font color="red">callee（函式端）</font><br><br>
				&nbsp;public static void demoA(int n){ &nbsp;<br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.out.print(n);<br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if (n>1)<br>
        		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;demoA(n-1);<br>
        		&nbsp;}<br><br>
			</td>
		</tr>
		<tr>
			<td>
				<font color="blue">caller（呼叫端）</font><br><br>
				int n = <span id="x1"></span>;<br>
				demoA(n);<br><br>
			</td>
		</tr>	
	</table>
	印出結果為： <input onkeyup="value=value.replace(/[^\d]/g,'')" id="inp" size="10"><button id="check" style="height:25px;" onclick="check();">Check</button><button id="next" style="height:25px;" onclick="random_n();">Next</button><br>
	<span id="oup"></span> 得到 <span id="score"></span> 分<br>
	目前答對 <font color="green"><span id="right"></span></font> 題、答錯 <font color="red"><span id="wrong"></span></font> 題
</body>
</html>
